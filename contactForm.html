				document.getElementById('contact-form').addEventListener('submit', function(event) {
					event.preventDefault();
					// generate a five digit number for the contact_number variable
					//this.contact_number.value = Math.random() * 100000 | 0;
					// these IDs from the previous steps
					emailjs.sendForm('contact_service', 'contact_form', this)

		<!-- Columns with Content -->
		<div class="row">
			<div class="leftcolumn"><div class="clearbox"></div></div>
			<div class="middlecolumn">
				<div class="box">
					<h2>Contact Form</h2>
					<form id="contact-form" style="text-align: left;">

                        <label for="user_fname">First name:</label>
                        <input type="text" id="user_fname" name="user_fname" 
						placeholder="Enter first name..">
						<span class="required" id="valFName">*</span>

						<label for="user_lname">Last name:</label>
                        <input type="text" id="user_lname" name="user_lname" 
						placeholder="Enter last name..">
						<span class="required" id="valLName">*</span>

                        <label for="user_email">Email address:</label>
                        <input type="text" id="user_email" name="user_email" 
						placeholder="xyz@domain.top-level-domain">
						<span class="required" id="valUEmail">*</span>

                        <label for="user_phone">Phone number:</label>
                        <input type="text" id="user_phone" name="user_phone" 
						placeholder="123-456-7890">
						<span class="required" id="valUPhone">*</span>

                        <label for="user_message">Message:</label>
                        <textarea class="message" id="user_message" 
						name="user_message" 
						placeholder="Enter message.. (500 character limit)" 
						maxlength="500"></textarea>
						<span class="required" id="valUMessage">*</span>

						<span class="validation" id="validation"></span>
						<script>
							validate(); // validates input fields
						</script>
						<button id="submitBtn" onclick="sendMail()" disabled>Submit</button>
					</form>
				</div>
			</div>
			<div class="rightcolumn"><div class="clearbox"></div></div>
		</div>
