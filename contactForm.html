		<!-- Header -->

			<h1><u>Regis Jet</u> <u>Puebla</u></h1>
			<!-- Regis Jet _ Puebla - CISC474 - Personal Web Page 1 - rpuebla@udel.edu -->

		<!-- Navigation Bar -->

		<!-- Columns with Content -->
		<div class="row">
			<div class="leftcolumn"><div class="clearbox"></div></div>
			<div class="middlecolumn">
				<div class="box">
					<h2>Contact Form</h2>
					<form style="text-align: left;">
                        <label for="user_lname">Last name:</label>
                        <input type="text" id="user_lname" name="user_lname">
                        <label for="user_fname">First name:</label>
                        <input type="text" id="user_fname" name="user_fname">
                        <label for="user_email">Email address:</label>
                        <input type="text" id="user_email" name="user_email">
                        <label for="user_phone">Phone number:</label>
                        <input type="text" id="user_phone" name="user_phone">
                        <label for="user_message">Message:</label>
                        <textarea type="text" class="message" id="user_message" name="user_message">
						<button>Submit</button>
					</form>
				</div>
			</div>
			<div class="rightcolumn"><div class="clearbox"></div></div>
		</div>
	    
		<!-- Footer -->
		<div class="footer">
			<h4>Email: rpuebla@udel.edu</h4>
